language: node_js
node_js:
  - "9"

branches:
  only:
    - master

cache: yarn

env:
  global:
    - secure: ""

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - '([ "$TRAVIS_BRANCH" != "master" ] || [ ! $GH_TOKEN ] || [ "$TRAVIS_PULL_REQUEST" == "true" ]) && exit'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: build
  on:
    branch: master

notifications:
  email: never
